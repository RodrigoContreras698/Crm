      <h1>Actualizar Usuario</h1>
      <div class="container" id="cnt_actualizar">
        <div class="row">
          <div class="col">
            <form>
              <div class="mb-3">
                <label for="txt_usuario" class="form-label">ID</label>
                <input type="text" class="form-control" id="txt_usuario" aria-describedby="txt_usuario_Help">
                <div id="txt_usuario_Help" class="form-text">Id del usuario</div>
              </div>
              <div class="mb-3">
                <label for="txt_nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="txt_nombres" aria-describedby="txt_nombres_Help">
                <div id="txt_nombres_Help" class="form-text">Nombres</div>
              </div>
        
              
              <div class="mb-3">
                <label for="txt_apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="txt_apellidos" aria-describedby="txt_apellidos_Help">
                <div id="txt_apellidos_Help" class="form-text">Apellido paterno y materno</div>
              </div>        
              <div class="mb-3">
                <label for="txt_email" class="form-label">Email</label>
                <input type="text" class="form-control" id="txt_email" aria-describedby="txt_email_Help">
                <div id="txt_email_Help" class="form-text">Correo electrónico</div>
              </div>
              
              <div class="mb-3">
                <label for="txt_celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="txt_celular" aria-describedby="txt_celular_Help">
                <div id="txt_celular_Help" class="form-text">Número de teléfono móvil</div>
              </div>
              <div class="mb-3">
                <label for="txt_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="txt_username" aria-describedby="txt_username_Help">
                <div id="txt_username_Help" class="form-text">Número de teléfono móvil</div>
              </div>
              <div class="mb-3">
                <label for="txt_password" class="form-label">Password</label>
                <input type="text" class="form-control" id="txt_password" aria-describedby="txt_password_Help">
                <div id="txt_password_Help" class="form-text">Número de teléfono móvil</div>
              </div>
        
              <button type="button" class="btn btn-success" onclick="actualizar_usuario();">Actualizar</button>
